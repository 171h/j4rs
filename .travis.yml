dist: trusty
language: java
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=j4rs

matrix:
  include:

    # Linux
    - env: TARGET=arm-unknown-linux-gnueabi DISABLE_TESTS=1
    - env: TARGET=armv7-unknown-linux-gnueabihf DISABLE_TESTS=1
    - env: TARGET=i686-unknown-linux-gnu DISABLE_TESTS=1
    - env: TARGET=x86_64-unknown-linux-gnu DISABLE_TESTS=1

    # OSX
    - env: TARGET=i686-apple-darwin DISABLE_TESTS=1
      os: osx
    - env: TARGET=x86_64-apple-darwin DISABLE_TESTS=1
      os: osx

    # *BSD
    - env: TARGET=i686-unknown-freebsd DISABLE_TESTS=1
    - env: TARGET=x86_64-unknown-freebsd DISABLE_TESTS=1

    # Windows
    - env: TARGET=x86_64-pc-windows-gnu DISABLE_TESTS=1

    # Testing other channels
    - env: TARGET=x86_64-unknown-linux-gnu DISABLE_TESTS=1
      rust: nightly
    - env: TARGET=x86_64-apple-darwin DISABLE_TESTS=1
      os: osx
      rust: nightly

rust:
  - stable
jdk:
  - oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer

before_install:
  - curl https://sh.rustup.rs -sSf | sh -s -- -y
  - source ~/.cargo/env

install:
  - sh ci/install.sh

script:
  - mvn -f java/pom.xml clean install
  #- cargo build --manifest-path=rust/Cargo.toml
  - cd rust
  - bash ../ci/script.sh

after_script: set +e
